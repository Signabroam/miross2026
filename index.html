    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%23FF00FF"/><circle cx="16" cy="16" r="5" fill="%2300FF00"/><circle cx="16" cy="16" r="2" fill="%230000FF"/></svg>') 16 16, auto;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInOut 12s ease-in-out infinite;
        }

        .bg-image:nth-child(1) { animation-delay: 0s; }
        .bg-image:nth-child(2) { animation-delay: 2s; }
        .bg-image:nth-child(3) { animation-delay: 4s; }
        .bg-image:nth-child(4) { animation-delay: 6s; }
        .bg-image:nth-child(5) { animation-delay: 8s; }
        .bg-image:nth-child(6) { animation-delay: 10s; }
        .bg-image:nth-child(7) { animation-delay: 12s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            14% { opacity: 1; }
            28% { opacity: 0; }
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #FF1493;
            text-shadow: 3px 3px 0px rgba(255, 105, 180, 0.3), 
                         6px 6px 0px rgba(147, 112, 219, 0.2);
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1em;
            color: #fff;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header a {
            color: #FFB6D9;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        header a:hover {
            border-bottom: 2px solid #FFB6D9;
            transform: translateY(-2px);
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid #FF69B4;
            max-width: 600px;
            width: 100%;
            animation: slideIn 1s ease-out 0.2s both;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            color: #FF1493;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF1493, transparent);
            border-radius: 2px;
        }

        nav {
            list-style: none;
        }

        nav li {
            margin-bottom: 15px;
        }

        nav a {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #FFB6D9 0%, #E6A8FF 100%);
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 2px solid #FF69B4;
            text-align: center;
        }

        nav a:hover {
            background: linear-gradient(135deg, #FF69B4 0%, #9370DB 100%);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        nav a:active {
            transform: translateY(-1px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            section {
                padding: 25px;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            nav a {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>
