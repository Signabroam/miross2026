<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Terminal — Émulateur</title>
		<link rel="stylesheet" href="terminal.css" />
	</head>
	<body>
		<div id="terminal" class="theme-dark">
			<div id="header">
				<div class="title">KeamsOS Termninal Simulator</div>
				<div class="sub">Client-side • No system access</div>
			</div>
			<div id="screen" aria-live="polite"></div>
			<div id="prompt-line" class="prompt-line">
				<span id="prompt"></span>
				<div id="cmd" class="cmd" contenteditable="true" spellcheck="false" aria-label="Invite de commande"></div>
			</div>
		</div>

		<script src="terminal.js"></script>
	</body>
</html>
